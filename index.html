<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>微信刷步</title>
</head>
<body>
    <div class="loginBox">
        <h2>登录</h2>
        <form action="">
            <div class="item">
                <!-- required 对输入框非空校验 -->
                <input type="text" id="username" required>
                <label for="">账号</label>
            </div>
            <div class="item">
                <input type="password" id="password" required>
                <label for="">密码</label>
            </div>
            <div class="item">
                <input type="text" id="step" required>
                <label for="">步数</label>
            </div>
        </form>
        <div class="mark">
        	<a href="#">教程</a>
        </div>
        <button class="btn" onclick="submit()">
            <span>提交</span>
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
	<div id="footer">
		<font size="1" color="#fff">
				by:liuxiaoyin
		</font>
	</div>
</body>
<script src="./js/script.js" type="text/javascript"></script>
</html>
